<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Input Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="bundle.js"></script>
</head>
<body>

<div class="form-container">
    <h2>入力フォーム</h2>
    <form id="contactForm">
        <div class="form-group">
            <label for="name">氏名</label>
            <input type="text" id="name" name="name"  value=""  placeholder="鈴木一郎" required>
        </div>

        <div class="form-group">
            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="email" value = "" placeholder="Ichiro-0101@example.co.jp" required>
        </div>

        <div class="form-group">
            <button type="submit">送信</button>
        </div>
    </form>
</div>

</body>
</html>
